<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      video {
        width: 400px;
      }
    </style>
  </head>
  <body>
    <!-- 'Controls' is a boolean attribute that gives the video controls  -->
    <!-- 'Autoplay' is a boolean attribute that makes the video play on page load -->
    <!-- 'Loop' is a boolean attribute that helps with making the video play over and over again -->
    <video controls autoplay loop src="video/ocean.mp4">
      <!-- Fallback text when the browser doesn't support videos -->
      Your browser doesn't support videos.
    </video>

    <!-- Very simlar to the video tag and contain the same boolean attribute -->
    <audio src=""></audio>
  </body>
</html>
